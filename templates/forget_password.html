<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-900 text-white items-center justify-center">

    <div class="bg-gray-800 w-full max-w-md shadow-lg rounded-xl p-8">
        <!-- 标题 -->
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Forgot Password</h2>
        <p class="text-gray-400 text-center mb-6">Enter your email address and we'll send you a new password.</p>

        <!-- 表单 -->
        <form id="forgot-password-form">
            <label class="block text-sm font-medium">Email</label>
            <input id="email" type="email" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 mt-2" placeholder="Enter your email" required>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white text-lg font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 mt-6">
                Reset Password
            </button>
        </form>

        <!-- 提示信息 -->
        <p id="message" class="text-center text-gray-300 mt-4 hidden"></p>

        <!-- 返回登录 -->
        <p class="text-sm text-gray-400 text-center mt-4">
            <a href="/login" class="underline" id="back-to-login-link">Back to Login</a>
        </p>
    </div>

</body>
<script type='module' src="{{ url_for('static', filename='js/forget_password.js') }}"></script>
</html>
