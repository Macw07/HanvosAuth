<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-900 text-white">
    <!-- 左侧信息 -->
    <div class="relative w-full md:w-1/2 h-64 md:h-auto flex flex-col justify-center items-center p-10">
        <!-- 背景图片 -->
        <img src="{{ url_for('static', filename='images/hanvos-kent.jpeg') }}"
             alt="Background"
             class="absolute inset-0 w-full h-full object-cover opacity-40">
        <div class="relative z-10 text-center">
            <h1 class="text-4xl font-bold mb-2">Hanvos Authorization</h1>
            <p class="text-gray-300 text-lg">"Trust is the foundation of all relationships."</p>
        </div>
    </div>

    <!-- 右侧授权内容 -->
    <div class="w-1/2 flex justify-center items-center">
        <div class="w-96 text-center">
            <h2 class="text-2xl font-bold mb-6">Authorization Request</h2>
            <p class="text-gray-400 mb-6">Do you authorize <span id="redirect-name" class="font-bold text-white"></span> to access your data?</p>

            <div class="flex justify-between">
                <button id="authorize-btn" class="w-1/2 bg-green-500 text-white font-bold py-2 rounded mr-2">Authorize</button>
                <button id="deny-btn" class="w-1/2 bg-red-500 text-white font-bold py-2 rounded ml-2">Deny</button>
            </div>
        </div>
    </div>
</body>
<script type='module' src="{{ url_for('static', filename='js/grant_access.js') }}"></script>
</html>
