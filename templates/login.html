<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- 通过 link 标签预加载 Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-900 text-white">
<!-- 左侧信息 -->
<div class="relative w-full md:w-1/2 h-64 md:h-auto flex flex-col justify-center items-center p-10">
    <!-- 用 CSS background-image 替代 img 标签 -->
    <div class="absolute inset-0 w-full h-full bg-cover bg-center opacity-40"
         style="background-image: url('{{ url_for('static', filename='images/hanvos-kent.jpeg') }}');">
    </div>

    <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold mb-2">Hanvos Authentication</h1>
        <p class="text-gray-300 text-lg">"Life becomes easier when you learn to accept the apology you never got."</p>
    </div>
</div>

<!-- 右侧登录表单（不做任何修改！！！） -->
<div class="w-1/2 flex justify-center items-center">
    <div class="w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign in</h2>
        <p class="text-gray-400 text-center mb-6">Enter your email and password to sign in</p>

        <form id="login-form">
            <label class="block text-sm font-medium">Email</label>
            <input id="email" type="email" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Email">

            <label class="block mt-4 text-sm font-medium">Password</label>
            <input id="password" type="password" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Password">

            <button type="submit" class="w-full bg-white text-black font-bold py-2 rounded mt-6">Login</button>
        </form>

        <p class="text-sm text-gray-400 text-center mt-4">
            <a href="/password/reset" class="underline" id="forget-password-link">Forget Password?</a>&nbsp;&nbsp;
            <a href="/register" class="underline" id="create-account-link">Create Account?</a>
        </p>
    </div>
</div>
<script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
