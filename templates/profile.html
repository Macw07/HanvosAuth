<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 w-full max-w-xl shadow-lg rounded-xl p-8">
    <!-- 标题 -->
    <h2 class="text-4xl font-bold text-white mb-6 text-center">Profile</h2>

    <!-- 头像 -->
    <div class="flex justify-center mb-6">
      <img
        id="avatar"
        alt="Avatar"
        class="w-28 h-28 rounded-full object-cover border-4 border-gray-600 shadow-md"
      />
    </div>

    <!-- 用户信息表单 -->
    <div class="space-y-6">
      <!-- User ID (只读) -->
      <div>
        <label class="block text-lg text-gray-300 mb-1">User ID</label>
        <input
          id="user_id"
          type="text"
          class="w-full border border-gray-700 rounded-lg px-4 py-3 text-gray-300 bg-gray-800 cursor-not-allowed"
          value=""
          readonly
        />
      </div>

      <!-- Email (只读) -->
      <div>
        <label class="block text-lg text-gray-300 mb-1">Email</label>
        <input
          id="email"
          type="email"
          class="w-full border border-gray-700 rounded-lg px-4 py-3 text-gray-300 bg-gray-800 cursor-not-allowed"
          value=""
          readonly
        />
      </div>

      <!-- Avatar URL -->
      <div>
        <label class="block text-lg text-gray-300 mb-1">Avatar URL</label>
        <input
          id="avatarUrl"
          type="text"
          class="w-full border border-gray-700 rounded-lg px-4 py-3 text-gray-300 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-lg text-gray-300 mb-1">Username</label>
        <input
          id="username"
          type="text"
          class="w-full border border-gray-700 rounded-lg px-4 py-3 text-gray-300 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-lg text-gray-300 mb-1">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Leave blank if you don't want to change."
          class="w-full border border-gray-700 rounded-lg px-4 py-3 text-gray-300 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- 按钮组 -->
    <div class="mt-6 space-y-4">
      <button
        id="logoutButton"
        class="w-full bg-red-500 hover:bg-red-600 text-white text-lg font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        Logout
      </button>
      <button
        id="saveProfile"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white text-lg font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Save Changes
      </button>
    </div>
  </div>
</body>
<script type='module' src="{{ url_for('static', filename='js/profile.js') }}"></script>
</html>
