<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body style="padding: 50px 0; background-color: #1a202c; font-family: Arial, sans-serif; color: #ffffff; text-align: center; ">
    <!-- 主体内容 -->
    <div style="max-width: 600px; width: 100%; margin: 0 auto; background-color: #2d3748; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">

        <!-- 标题 -->
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">OTP Verification</h2>
        <p style="color: #a0aec0; font-size: 14px; margin-bottom: 20px;">Use the one-time password (OTP) below to complete your authentication.</p>

        <!-- OTP 代码 -->
        <div style="font-size: 28px; font-weight: bold; color: #48bb78; background-color: #1a202c; padding: 15px 30px; border-radius: 8px; display: inline-block; margin-bottom: 20px;">
            {{ code }}
        </div>

        <!-- 说明 -->
        <p style="color: #a0aec0; font-size: 14px; margin-bottom: 20px;">This OTP is valid for 10 minutes. If you did not request this, please ignore this email.</p>

        <!-- 分隔线 -->
        <hr style="border: 0; height: 1px; background-color: #4a5568; margin: 30px 0;">

        <!-- 底部信息 -->
        <p style="color: #718096; font-size: 12px;">If you have any questions, contact our support team.</p>
        <p style="color: #718096; font-size: 12px;">&copy; 2025 Hanvos Authentication. All rights reserved.</p>
    </div>

</body>
</html>
